    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:3e:e1:ca:65:ac"
        dhcp: false
        addresses:
          - "10.50.50.51/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.50.50.1"
        mtu: 1500
        vip:
          ip: "10.50.50.50"
